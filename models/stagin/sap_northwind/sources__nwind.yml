version: 2

sources:
  - name: nwind
    database: fea_academy
    schema: northwind
    tables:
      - name: orders
        description: Tabela de ordens do erp da northwind
        columns:
          - name: order_id
            description: Chave primaria da tabela ordens
            tests:
              - unique
              - not_null
          - name: customer_id
            description: Chave estrangeira para conectar com a tabela customers
      - name: order_details
